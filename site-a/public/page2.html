<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site A - ページ2 | Cross-Domain Tracking Test</title>

  <!-- Adobe Tags Configuration - Load first -->
  <script src="/config.js"></script>
  <script>
    if (window.adobeConfig && window.adobeConfig.inject) {
      window.adobeConfig.inject();
    }
  </script>

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Site A (Domain A)</h1>
    <p class="domain-info">localhost:3001</p>
  </header>

  <nav>
    <a href="/">ホーム</a>
    <a href="/page2.html" class="active">ページ2</a>
    <a href="/page3.html">ページ3</a>
    <a href="http://localhost:3002/" class="cross-domain-link" data-target-domain="Site B">Site Bへ移動</a>
    <a href="http://localhost:3002/landing.html" class="cross-domain-link" data-target-domain="Site B">Site B ランディング</a>
    <a href="http://localhost:3003/" class="no-crossdomain-link" data-target-domain="Site C">Site Cへ（パラメータなし）</a>
  </nav>

  <main>
    <section class="content">
      <h2>ページ2 - 商品一覧</h2>
      <p>サイト内遷移のテスト用ページです。</p>

      <div class="product-list">
        <div class="product" data-product-id="PROD001">
          <h3>商品A</h3>
          <p>価格: ¥1,000</p>
          <button onclick="trackProductView('PROD001', '商品A')">詳細を見る</button>
        </div>
        <div class="product" data-product-id="PROD002">
          <h3>商品B</h3>
          <p>価格: ¥2,000</p>
          <button onclick="trackProductView('PROD002', '商品B')">詳細を見る</button>
        </div>
        <div class="product" data-product-id="PROD003">
          <h3>商品C</h3>
          <p>価格: ¥3,000</p>
          <button onclick="trackProductView('PROD003', '商品C')">詳細を見る</button>
        </div>
      </div>

      <h3>現在のページ情報</h3>
      <ul>
        <li>URL: <code id="current-url"></code></li>
        <li>Referrer: <code id="current-referrer"></code></li>
        <li>Timestamp: <code id="current-timestamp"></code></li>
      </ul>
    </section>
  </main>

  <div id="debug-panel"></div>

  <script src="/tracking-core.js"></script>
  <script src="/debug-panel.js"></script>

  <script>
    document.getElementById('current-url').textContent = window.location.href;
    document.getElementById('current-referrer').textContent = document.referrer || '(なし)';
    document.getElementById('current-timestamp').textContent = new Date().toISOString();

    function trackProductView(productId, productName) {
      if (window.trackingCore) {
        window.trackingCore.trackEvent({
          eventType: 'prodView',
          eventName: 'Product View',
          productId: productId,
          productName: productName,
          timestamp: new Date().toISOString()
        });
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (window.trackingCore) {
        window.trackingCore.init();
        window.trackingCore.trackPageView({
          pageName: document.title,
          pageUrl: window.location.href
        });
      }
    });
  </script>
</body>
</html>
